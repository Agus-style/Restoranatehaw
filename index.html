<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Restoran</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Menu Restoran Kami</h1>
    <p>Temukan makanan dan minuman favorit Anda</p>
  </header>
  
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('food')">Makanan</button>
    <button class="tab-button" onclick="showTab('drink')">Minuman</button>
  </div>

  <div id="food" class="tab-content">
    <div class="menu-grid">
      <div class="card">
        <img src="img/food/Sop_iga.jpg" alt="Sop Iga Rempah" />
        <div class="card-content">
          <h2>Sop Iga Rempah</h2>
          <p>sop iga mengandung rempah yang menghangatkan tubuh</p>
          <p class="price">Rp 55,000</p>
        </div>
      </div>
      <div class="card">
        <img src="img/food/nasilmr.jpg" alt="Nasi Lemak Rendang" />
        <div class="card-content">
          <h2>Nasi Lemak Rendang</h2>
          <p>Nasi khas Minang</p>
          <p class="price">Rp 50,000</p>
        </div>
      </div>
    </div>
  </div>

  <div id="drink" class="tab-content" style="display: none;">
    <div class="menu-grid">
      <div class="card">
        <img src="img/drink/jus-stober.jpg" alt="Jus Strawberry" />
        <div class="card-content">
          <h2>Jus Strawberry</h2>
          <p>Fresh strawberry fruit juice</p>
          <p class="price">Rp 18,000</p>
        </div>
      </div>
      <div class="card">
        <img src="img/drink/jusnaga.jpg" alt="Jus Naga" />
        <div class="card-content">
          <h2>Jus Naga</h2>
          <p>Fresh dragon fruit juice</p>
          <p class="price">Rp 18,000</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
