<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Restoran</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Menu Restoran Kami</h1>
    <p>Temukan makanan dan minuman favorit Anda</p>
  </header>
  
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('food')">Makanan</button>
    <button class="tab-button" onclick="showTab('drink')">Minuman</button>
  </div>

  <div id="food" class="tab-content">
    <div class="card">
      <img src="img/food/nasi-goreng.jpg" alt="Nasi Goreng" />
      <div class="card-content">
        <h2>Nasi Goreng</h2>
        <p>Delicious fried rice with special seasoning</p>
        <p class="price">Rp 25,000</p>
      </div>
    </div>
    <div class="card">
      <img src="img/food/nasi-lemak.jpg" alt="Nasi Lemak" />
      <div class="card-content">
        <h2>Nasi Lemak</h2>
        <p>Fragrant rice with rendang</p>
        <p class="price">Rp 30,000</p>
      </div>
    </div>
  </div>

  <div id="drink" class="tab-content" style="display: none;">
    <div class="card">
      <img src="img/drink/jus-naga.jpg" alt="Jus Naga" />
      <div class="card-content">
        <h2>Jus Naga</h2>
        <p>Fresh dragon fruit juice</p>
        <p class="price">Rp 18,000</p>
      </div>
    </div>
    <div class="card">
      <img src="img/drink/jus-alpukat.jpg" alt="Jus Alpukat" />
      <div class="card-content">
        <h2>Jus Alpukat</h2>
        <p>Refreshing avocado juice</p>
        <p class="price">Rp 15,000</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
